<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/style.css" /> <!-- integração com CSS-->
  </head>
  <body>
    <script src="js/script.js"></script> <!-- integração com Javasrcript-->
    <div class="container">
      <div class="logo-card-container">
        <div class="bemVindo">
          <h2>SEJA BEM VINDO</h2>
        </div>
        <div class="logo">
          <img src="img/logoprojetoavalia+.jpg" alt="Logo" />
        </div>
        <div class="card">
          <h1>Cadastrar Usuário</h1>
          <div class="label-float-container">
            <div class="label-float">
              <i class="fa fa-user"></i>
              <input type="text" id="nome" placeholder="" required />
              <label id="labelNome" for="nome">Nome</label>
            </div>

            <div class="label-float">
              <i class="fa fa-smile-o"></i>
              <input type="number" id="idade" placeholder=" " required />
              <label id="labelIdade" for="idade">Idade</label>
            </div>

            <div class="label-float">
              <i class="fa fa-shield"></i>
              <input type="text" id="cpf" placeholder=" " required />
              <label id="labelCPF" for="cpf">CPF</label>
            </div>

            <div class="label-float">
              <i class="fa fa-search"></i>
              <input type="text" id="curso" placeholder=" " required />
              <label id="labelCurso" for="curso">Curso Solicitado</label>
            </div>

            <div class="label-float">
              <i class="fa fa-envelope"></i>
              <input type="email" id="email" placeholder=" " required />
              <label id="labelEmail" for="email">Email</label>
            </div>

            <div class="label-float">
              <i class="fa fa-key"></i>
                <input type="text" id="permissao" placeholder=" " required />
              <label id="labelPermissao" for="permissao">Permissão</label>
            </div>
          </div>
          <div class="justify-center">
            <button onclick="cadastrar()">Cadastrar</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
